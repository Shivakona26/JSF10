<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    p{
        color:orange;
    }
    .highlight p{ 
        color:yellow;
    }
    #unique p{
        color:red;
    }

    </style>
</head>
<body style="background-color:blue;">
    <h1 style="color:white;text-align: center">This is an example for inline css</h1>
   <div>

   </div>
   <div class="highlight">

   </div>
   <div id="unique">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit eligendi ratione necessitatibus,</p>
</div>



    
</body>
</html>
