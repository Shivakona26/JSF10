<!DOCTYPE html>
<html lang="en">
<head>
   
    <style>
        /* external style*/
   p{
    color: blue;
    }
  /*inline style in head of document*/
    .special{
        color:red;
    }
   
    p.important{
        color:purple !important;
    }
    </style>
</head>
<body>
    <p>This is a paragraph.</p>
    <p class="special">This a special paragraph.</p>
    <p class="important">This is an important paragraph.</p>

</body>
</html>
