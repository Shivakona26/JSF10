<html lang="en">
<head>
  <title>Overlapping Boxes</title>
  <style>
    .box1, .box2{
        width: 150px;
        height: 150px;
        position: absolute;
        background-color: blue;
    }
    .box1{
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
    .box2{
        top: 60%;
        left: 60%;
        background-color: red;
        z-index: 1;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
