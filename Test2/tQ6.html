<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sliding Box</title>
 <style>
    .box{
        width: 100px;
        height: 100px;
        background-color: blue;
        animation: slide 3s linear infinite;
    }
    @keyframes slide{
        0%{
            transform:translateX(0);
        }
        100%{
            transform:translateX(300px);
        }
    }
 </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
