<!DOCTYPE html>
<html lang="en">
<head>
  <title>Styled Button</title>
 <style>
    .styled-button {
  background-color: blue;          
  color: white;                   
  border: none;                    
  padding: 10px 20px;             
  font-size: 16px;                
  cursor: pointer;                
  border-radius: 5px;              
  transition: background-color 0.3s ease; 
}
.styled-button:hover {
  background-color: darkblue;      
}
 </style>
</head>
<body>
  <button class="styled-button">Click Me</button>
</body>
</html>
