<!DOCTYPE html>
<html lang="en">
<head>    
    <title></title>
    <style>
    .a{
        color:blue;
        text-decoration:none;
    }
    .a:hover{
         color:red;
    }
    .a:active{
         color:green;
    }</style>
</head>
<body>
    <ul>
        <li class="a"><a href="#">link 1</a></li>
        <li class="a"><a href="#">link 2</a></li>
        <li class="a:hover"><a href="#">link 3</a></li>
        <li class="a:hover"><a href="#">link 4</a></li>
        <li class="a:active"><a href="#">link 5</a></li>
    </ul>
</body>
</html>
