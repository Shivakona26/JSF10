<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hover Me Button</title>
  <style>
    .hover-button{
     width: 150px;
     height: 50px;
     background-color: blue;
     color: white;
     border: none;
     font-size: 16px;
     cursor: pointer;
     transition: transform 0.3s ease;
    }
    .hover-button:hover{
        transform:scale(1.2);
    }
  </style>
</head>
<body>
  <button class="hover-button">Hover Me</button>
</body>
</html>
