<!-- Forms -->

<form action=""methods""=>  

  <label for="username">Username</label>
  <input  type="username" id="username" placeholder="Enter your name"/><br><br>

  <input  type="password" id="password" placeholder="Enter your password"/><br><br>

  <!-- Email Input-->
  <lable for="email">Email</lable>

  <!-- Date Input -->
<label for="date">Date</label>
<input type="date"/><br><br>

<label for="time">Time</label>

<!-- Color Input -->
<label form="color">Color</label>
<input type="color"/><br><br>

<!-- CheckBox Input -->
<label form="Subscribe"> Subscribe</label>

<!-- Dropdown Select -->
<label for="colors">Colors</label>
<select id="colors" name="colors">
<option value="red">Red</option>
<option value="green">Green</option>
<option value="blue">Blue</option>
<option value="orange">Orange</option>

</select><br><br>

<!-- Textarea Input -->
<label for="comments">Comments</label><br>
<textarea id="comments" rows="4" cols="50"></textarea><br><br>

<!-- File Input -->
<label for="file">Upload a File</label>
<input type="file" id="file" accept="image/png,image/jpeg"><br><br>

<!-- Range Slider -->
<label for="range">Range</label><br>
<input type="range" id="range" name="range" min="0" max="100"><br><br>

<!-- URL Input-->
<label for="website">Website</label>
<input type="url" id="website" name="website" placeholder="www.Codegnan.com"><br>

<!-- Submit Buttons -->
<input type="submit" value="Submit form">

<!-- Reset Button -->
<input type="reset" value="Reset Form">

</form>
